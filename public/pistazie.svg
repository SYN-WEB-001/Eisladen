<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pistazieGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b5d99c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7fb069;stop-opacity:1" />
    </linearGradient>
    <pattern id="waffle" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#d4a574"/>
      <line x1="0" y1="0" x2="20" y2="20" stroke="#b8956a" stroke-width="1"/>
      <line x1="20" y1="0" x2="0" y2="20" stroke="#b8956a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Waffle cone -->
  <path d="M 200 280 L 160 140 L 240 140 Z" fill="url(#waffle)" stroke="#a68a64" stroke-width="2"/>
  
  <!-- Ice cream scoops -->
  <circle cx="200" cy="120" r="45" fill="url(#pistazieGrad)" stroke="#6b9b4d" stroke-width="2"/>
  <ellipse cx="185" cy="115" rx="15" ry="20" fill="#c9e4b8" opacity="0.6"/>
  
  <!-- Small pistachio pieces -->
  <ellipse cx="190" cy="125" rx="3" ry="4" fill="#4a7c3a"/>
  <ellipse cx="210" cy="115" rx="3" ry="4" fill="#4a7c3a"/>
  <ellipse cx="200" cy="130" rx="2" ry="3" fill="#4a7c3a"/>
</svg>
